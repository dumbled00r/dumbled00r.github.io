<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Breeding Rarity Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hero Breeding Rarity Calculator</h1>
        </header>
        <form>
            <div class="form-group">
                <label for="parent1">Parent 1's Rarity:</label>
                <select id="parent1">
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Epic">Epic</option>
                    <option value="Legendary">Legendary</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parent2">Parent 2's Rarity:</label>
                <select id="parent2">
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Epic">Epic</option>
                    <option value="Legendary">Legendary</option>
                </select>
            </div>
            <button type="button" onclick="search()">Get Child's Rarity</button>
        </form>
        <div id="result" class="result-container">
            <p id="result-text"></p>
        </div>

        <!-- Discord and Twitter links -->
        <div class="social-links">
            <a href="https://ghdc.gashero.com/invite?code=17001326320740" target="_blank">
                <img src="discord_icon.png" alt="Discord Icon" style="width: 40px; height: 40px;">
            </a>
            <a href="https://twitter.com/dumbled00rz" target="_blank">
                <img src="twitter_icon.png" alt="Twitter Icon" style="width: 50px; height: 40px;">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
